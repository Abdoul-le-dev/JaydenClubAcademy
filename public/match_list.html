<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Card</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .match-card {
      background-color: #2c2c2c;
      color: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .team-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .team {
      display: flex;
      align-items: center;
    }
    .team img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .score {
      font-size: 20px;
    }
    .match-details {
      text-align: right;
    }
    .match-details img {
      width: 60px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="match-card">
          <div class="team-row">
            <div class="team">
              <img src="bayern.png" alt="Bayern">
              <span>Bayern</span>
            </div>
            <span class="score">2</span>
          </div>
          <div class="team-row">
            <div class="team">
              <img src="real-madrid.png" alt="Real Madrid">
              <span>Real Madrid</span>
            </div>
            <span class="score">2</span>
          </div>
          <div class="team-row">
            <div></div>
            <div class="match-details">
              <span>Termin√©<br>30/04</span><br>
              <img src="video-thumbnail.jpg" alt="Video">
              <span>5:11</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
